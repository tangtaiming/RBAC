[main]
authc.loginUrl = /admin/login
authc.usernameParam = userVo.loginName
authc.passwordParam = userVo.password

userRealm=com.system.realm.UserRealm

securityManager = org.apache.shiro.web.mgt.DefaultWebSecurityManager
securityManager.realms = $userRealm

[urls]
/admin/login = authc
/admin/doLogin = authc
/admin/logout = logout
/admin/authenticated = authc